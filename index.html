<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator - Variables Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <header class="top">
            <button id="settingsBtn" class="gear" title="Variables">
                <!-- gear icon -->
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z" stroke="#0B69FF" stroke-width="1.4"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 
            1.65 1.65 0 0 0-1 1.51V20a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 
            1.65 1.65 0 0 0-1.82.33l-.06.06A2 2 0 1 1 3.28 17.3l.06-.06A1.65 
            1.65 0 0 0 3.66 15a1.65 1.65 0 0 0-.33-1.82L3.27 13a2 2 0 0 1 
            0-2.83l.06-.06A1.65 1.65 0 0 0 4.66 8.3a1.65 1.65 0 0 0 
            1-1.51V6a2 2 0 1 1 4 0v.09c.18.5.57.93 1.05 
            1.22a1.65 1.65 0 0 0 1.82-.33l.06-.06A2 2 0 1 1 16.73 
            8.7l-.06.06a1.65 1.65 0 0 0-.33 1.82c.29.48.72.87 1.22 
            1.05H20a2 2 0 1 1 0 4h-.09c-.5.18-.93.57-1.22 1.05z" stroke="#0B69FF" stroke-width="1.4"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <div class="display-wrapper">
                <div class="expression" id="display">0</div>
                <div class="result" id="output"></div>
                <div class="error-msg" id="errorMsg" style="display:none;"></div>
            </div>

        </header>
        <main class="container">
            <div class="variables-row" id="varsRow">
                <!-- variable chips go here -->
            </div>

            <div class="pad">
                <div class="left-col">
                    <div class="row top-ops">
                        <button class="btn gray" id="btnC">C</button>
                        <button class="btn gray" id="btnCE">CE</button>
                        <button class="btn orange" id="btnParen">( )</button>
                    </div>

                    <div class="grid" id="grid">
                        <!-- number buttons generated by JS -->
                    </div>
                </div>

                <div class="ops-col">
                    <button class="btn orange op" data-op="/">÷</button>
                    <button class="btn orange op" data-op="*">×</button>
                    <button class="btn orange op" data-op="-">−</button>
                    <button class="btn orange op" data-op="+">+</button>
                    <button class="btn orange" id="btnEquals">=</button>
                </div>
            </div>
        </main>
    </div>

    <aside class="panel" id="panel">
        <div class="panel-inner">
            <button class="back" id="closePanel">←</button>
            <h2>Variables</h2>

            <div class="add-box">
                <input id="varName" placeholder="Name" maxlength="8" aria-label="Variable name">
                <span aria-hidden="true">=</span>
                <input id="varValue" placeholder="Value (e.g., 25)" aria-label="Variable value">
                <button id="addVar" class="addBtn" type="button" aria-label="Add variable">+ Add Variable</button>
            </div>

            <h3>Saved Variables (<span id="varsCount">0</span>)</h3>
            <div id="savedVars" class="saved-list">
                <p class="empty">No variables saved yet</p>
            </div>

            <h3>Usage Examples</h3>
            <pre class="examples">
Set x = 100, y = 50
Calculate: x + y = 150
Calculate: (x + y) * 2 = 300
Calculate: x / y = 2
Tap variable chips for quick access
      </pre>
            <div class="about-panel">
                <hr style="margin:16px 0 10px 0;opacity:0.15;">
                <div style="font-size:0.98rem;color:#888;text-align:center;">
                    <strong>About</strong><br>
                    Created by Dipesh Goud<br>
                    v1.0 &middot; Open Source
                </div>
            </div>
        </div>
    </aside>

        <div id="modalError" class="modal-error" style="display:none;">
            <div class="modal-content">
                <span id="modalClose" class="modal-close">&times;</span>
                <span id="modalMsg"></span>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
